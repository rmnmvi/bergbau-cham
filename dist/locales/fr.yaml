# FAQ Section
faq:
  title: "Questions Fréquemment Posées"
  questions:
    q1:
      question: "Sur quels marchés Edelmetall Cham opère-t-il actuellement ?"
      answer: "Notre focus principal est le Ghana, où nous avons établi des relations solides avec des vendeurs certifiés et des opérations minières. Grâce à notre vaste réseau d'approvisionnement mondial, nous nous développons continuellement sur des marchés supplémentaires à travers l'Afrique, garantissant un approvisionnement fiable en métaux précieux tout en maintenant les plus hauts standards de conformité et de commerce éthique."
    
    q2:
      question: "Comment fonctionne le processus d'achat d'Edelmetall Cham ?"
      answer: "En tant qu'acheteur, nous recevons la facture pro forma du vendeur et organisons l'accompagnement de la cargaison jusqu'à notre raffinerie désignée. Après des tests d'analyse complets confirmant la quantité et la pureté, nous traitons le paiement immédiatement sur la base de la facture commerciale finale. Nous gérons toute la documentation d'importation, le dédouanement et les taxes locales à notre destination."
    
    q3:
      question: "Quelles procédures de vérification et d'analyse Edelmetall Cham exige-t-il ?"
      answer: "Tous les métaux précieux subissent des tests d'analyse complets dans nos raffineries désignées pour vérifier la quantité et la pureté. Le représentant du vendeur est invité à assister au processus de test. Le paiement est calculé sur la base du rapport d'analyse final, garantissant une transparence et une précision totales dans chaque transaction."
    
    q4:
      question: "Comment l'assurance et la sécurité sont-elles gérées pendant le transport ?"
      answer: "Les coûts d'assurance jusqu'à la destination sont normalement supportés par le vendeur, restant en vigueur jusqu'au transfert de propriété lors du paiement. Nous travaillons avec des entreprises de sécurité de premier plan, notamment Brink's, Loomis et Prosegur, pour assurer une protection maximale pendant le transport. Le représentant du vendeur accompagne la cargaison jusqu'à nos installations pour une sécurité et une vérification supplémentaires."
    
    q5:
      question: "Quelles sont les exigences pour les vendeurs travaillant avec Edelmetall Cham ?"
      answer: "Les vendeurs doivent fournir toute la documentation d'exportation nécessaire et se conformer aux réglementations du pays d'origine. Ils doivent être capables de transporter des métaux précieux à l'échelle mondiale sans restrictions et maintenir des certifications appropriées. Nous exigeons de la transparence dans la documentation et la capacité d'accompagner les expéditions jusqu'à nos installations désignées pour vérification."

